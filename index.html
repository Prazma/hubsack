<!DOCTYPE html>
<html>
	<head>
		<title>Pulletin</title>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<style>
			body {
				background: #f4f4f4;
				margin: 0;
				font-family: sans-serif;
			}
			#seleport {
				text-align: center;
				position: fixed;
				bottom: 0;
				width: 100%;
				background: rgba(255, 255, 255, 0.8);
				padding: 10px;
			}
			#middlebutton {
				background: transparent;
				-webkit-appearance: none;
				border: solid;
				border-color: #663300;
				border-radius: 50%;
				height: 50px;
				width: 50px;
				outline: none;
			}
			.selebtn {
				border: solid;
				font-size: 16px;
				border-width: 2px;
				background: transparent;
				color: #663300;
				padding: 5px;
				border-radius: 6px;
				width: 30%;
				margin-bottom: 10px;
				margin-right: 3px;
				margin-left: 3px;
				outline: none;
			}
			.widebtn {
				width: 80%;
			}
			#selebtnport {
				opacity: 0;
				transition: 0.5s;
				-webkit-transition: 0.5s;
			}
			#custlist {
				background: #bcc4c4;
				width: 100%;
				min-height: 100vh;
				z-index: 100;
				color: #949c9c;
				font-size: 20px;
				font-family: sans-serif;
			}
			#listport {
				width: 100%;
				min-height: 100vh;
				text-align: center;
			}
			.listbtn {
				background: #4d8785;
				width: 90%;
				border: none;
				border-radius: 6px;
				color: #ffffff;
				font-size: 20px;
				margin-top: 10px;
				margin-bottom: 5px;
				padding: 5px;
			}
			#tut {
				text-align: center;
				font-family: sans-serif;
				margin-top: 30px;
				width: 90%;
				margin-right: auto;
				margin-left: auto;
				background: #fffbf4;
				min-height: 50vh;
				padding: 10px 10px 10px 10px;
				border-radius: 5px;
				border: solid;
				border-color: #663300;
				border-width: 1px;
				transition: 0.5s;
				-webkit-transition: 0.5s;
				margin-bottom: 130px;
			}
			#ormint {
				background: #ffffff;
				width: 80%;
				padding: 10px;
				margin-right: auto;
				margin-left: auto;
				border-radius: 3px;
				border: solid;
				border-color: #bfbfbf;
				border-width: 1px;
				margin-bottom: 10px;
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="tut">
			<span style="font-size: 19px;">忘れ物の対策を始めよう</span><br><br>
			<button class="selebtn widebtn" onclick="shouormint()">チュートリアルを開始</button>
		</div>
		<div id="dataport" style="display: none;">
			<span id="midstat">hid</span>
			<span id="tutstat">stp</span>
		</div>
		<div id="listport" style="display: none;">
			<div id="selelist">
				<button class="listbtn">今日のリスト</button><br>
				<button class="listbtn">新しいリスト</button>
			</div>
			<div id="custlist" style="display: none;"></div>
		</div>
		<div id="caleport">
			
		</div>
		<div id="seleport">
			<div id="selebtnport">
				<button class="selebtn" id="listbton">リスト</button><button class="selebtn" id="itembton">アイテム</button><button class="selebtn" id="calenbton">カレンダー</button><br>
			</div>
			<div id="ormint">
				<span>下のボタンを押してメニューを開けよう</span>
			</div>
			<button id="middlebutton" onclick="midinit()"></button>
			<script>
				function midinit() {
					var stat = document.getElementById("midstat").innerHTML;
					document.getElementById("ormint").style.display = "none";
					document.getElementById("tut").style.opacity = "0";
					document.getElementById("tut").innerHTML = "";
					var tutstat = document.getElementById("tutstat").innerHTML;
					if(tutstat == "strt") {
						document.getElementById("tut").innerHTML = '<span><strong>リスト</strong></span><br><article><strong>「リスト」</strong>では、<strong>「カレンダー」</strong>にて設定した<strong>イベント用の持ち物のリストを「今日のリスト」でみることができます。</strong><br>イベントをその場で設定して<strong>最低限の持ち物リストを素早くみる場合、「新しいリスト」で見る</strong>ことができます。</article><br<br><br><span><strong>アイテム</strong></span><br><article><strong>「アイテム」</strong>では、新しく買った持ち物、イベントに追加したい持ち物の<strong>場所を管理（家にあるか外にあるか）、所属するイベントの変更と追加</strong>することができます。</article><br><span><strong>カレンダー</strong></span><br><article><strong>「カレンダー」</strong>では、<strong>イベントを管理</strong>することができます。<strong>追加したイベントは、設定した日の「今日のリスト」にて持ち物が表示されます。</strong></article>';
						document.getElementById("tut").style.opacity = "1";
					}
					if(stat == "hid") {
						document.getElementById("midstat").innerHTML = "shou";
						document.getElementById("selebtnport").style.opacity = "1";
						document.getElementById("listbton").disabled = false;
						document.getElementById("itembton").disabled = false;
						document.getElementById("selebtn").disabled = false;
					} else {
						document.getElementById("midstat").innerHTML = "hid";
						document.getElementById("selebtnport").style.opacity = "0";
						document.getElementById("listbton").disabled = true;
						document.getElementById("itembton").disabled = true;
						document.getElementById("selebtn").disabled = true;
					}
				}
				function shouormint() {
					document.getElementById("tut").style.opacity = "0";
					document.getElementById("ormint").style.display = "block";
					document.getElementById("tutstat").innerHTML = "strt";
				}
			</script>
		</div>
	</body>
</html>
